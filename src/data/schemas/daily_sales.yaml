
columns:
  date: 
    datatype: date
    type: key
  accounting_unit:
    datatype: str
    type: key
    tests:
      length: 7
  account:
    datatype: str
    type: key
  balance:
    datatype: float
    type: data
    tests:
      min: -99999
      max: 999999

key:
  - date
  - accounting_unit
  - account

data:
  - balance

  